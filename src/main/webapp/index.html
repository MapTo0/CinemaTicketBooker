<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cinema Ticket Booker</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/component.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript">
    $.ajax({
        url : 'cinema/rest/projection',
        type : "GET",
        dataType : "json",
        success : function(data, textStatus, jqXHR) {
        	debugger;
            drawTable(data);
        }
    });
    
    function drawRow(rowData) {
        var row = $("<tr />")
        $("#projection_table").append(row);
        row.append($("<td>" + rowData.movieTitle + "</td>"));
        row.append($("<td>" + rowData.hallNumber + "</td>"));
        row.append($("<td>" + rowData.freePlaces + "</td>"));
        row.append($("<td>" + rowData.startTime + "</td>"));
    }

    function drawTable(data) {
        for (var i = 0; i < data.projection.length; i++) {
            drawRow(data.projection[i]);
        }
    }
</script>
    
</head>

    </header>

     <div>
