<!DOCTYPE html>
<html>
<head>
<title>Cinema index</title>
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css" />
<script type = "text/javascript" src="js/jquery-2.1.3.min.js"></script>
<script type = "text/javascript">
	$ajax({
		url : '/cinema/TestServlet',
		type : "GET",
		dataType : "json"
		success : function(data, textStatus, jqXHR){
			drawTable(data);
		}
	});
	
	function drawTable(data){
		for(var i = 0; i < data.length; i++){
			drawRow(data[i]);
		}
	}
	
	function drawRow(rowData){
		var row = $("<tr />")
		$("#projection_table").append(row);
		row.append($("<td>" + rowData.movieTitle + "</td>"));
		row.append($("<td>" + rowData.hallNumber + "</td>"));
		row.append($("<td>" + rowData.freePlaces + "</td>"));
		row.append($("<td>" + rowData.hour + "</td>"));
	}
</script>

</head>
<body>
	<div align="center">
		<h1>Cinema Projections</h1>
	</div>
	<div>
		<table id="projection_table" class="projection">
			<tr>
				<th>MovieTitle</th>
				<th>HallNumber</th>
				<th>FreePlaces</th>
				<th>Hour</th>
			</tr>
		</table>
	</div>
	
	<a href="register.html" class="register_form">Register</a>
</body>

</html>
